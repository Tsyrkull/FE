<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-
scale=1.0">
    <title>HTML Task-6</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<section class="product-card">

    <div class="product-title">
        <img src="image/model.png" alt="main-image" class="main__image">
        <div class="wrapper">
            <div class="title__logo">
                <img src="image/logo.png" alt="logo" class="title__logo-image">
            </div>
            <h1 class="title__header">hartbeespooooo</h1>
            <p class="title__details">Support and Nike Zoom <br> more suportive feel with<br>responsiveness</p>
        </div>
        <p class="title__slogan">fast</p>
    </div>
    <div class="product__description">
        <div class="wrapper">
            <h2 class="description__title">hartbee<span class="description__title-bold bold">spoort</span></h2>
            <p class="description__details">basketball collection</p>
            <div class="product__rate">
                <input type="checkbox" id="star1" class="stars-input">
                <input type="checkbox" id="star2" class="stars-input">
                <input type="checkbox" id="star3" class="stars-input">
                <input type="checkbox" id="star4" class="stars-input">
                <input type="checkbox" id="star5" class="stars-input">
                <label for="star1" class="stars-label"><i class="fas fa-star "></i></label>
                <label for="star2" class="stars-label"><i class="fas fa-star "></i></label>
                <label for="star3" class="stars-label"><i class="fas fa-star "></i></label>
                <label for="star4" class="stars-label"><i class="fas fa-star "></i></label>
                <label for="star5" class="stars-label"><i class="fas fa-star "></i></label>
            </div>
            <section class="size">
                <h3>size</h3>
                <div class="size__variants">
                    <ul>
                        <li class="size-variant">7</li>
                        <li class="size-variant">8</li>
                        <li class="size-variant">9</li>
                        <li class="size-variant">10</li>
                        <li class="size-variant">11</li>
                    </ul>
                </div>
            </section>
            <section class="color">
                <h3>color</h3>
                <ul class="color-list">
                    <li class="color-variant color-variant-red "><p></p></li>
                    <li class="color-variant color-variant-green "><p></p></li>
                    <li class="color-variant color-variant-yellow "><p></p></li>
                </ul>
            </section>
            <p class="product__price">usd<span class=" product__price-bold bold">23,453</span></p>
        </div>
    </div>
</section>

</body>
</html>
